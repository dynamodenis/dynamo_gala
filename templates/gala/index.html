{% extends 'base.html'%}
{% load bootstrap4%}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block styles%}
        {% bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
{% endblock %}
{% block content %}
<legend></legend>
<div class="row">
    <div class="col-lg-12 col-md-12 " style="width: 100%;">
        <div class="row image_padding">
            <legend class="header">DYNAMO - GALA</legend>
            {%for image in images%}
            <div class="col-lg-3 col-md-3 mb-2">
                <div class="card" style="width: 18rem;">
                    <img src="{{image.image.url}}" class="card-img-top index_image" alt="IMAGE" title="" style="height: 40vh; width: 100%; background-size: cover;">
                    <div class="card-body">
                      <h5 class="card-title">{{image.image_name}}</h5>
                      <p class="card-text">{{image.image_description}}</p>
                    </div>
                  </div>                  
            </div>
            {%endfor%}
        </div>
    </div>
</div>


{% endblock%}
